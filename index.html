<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>

</head>
<body>

<div class="container">

    <div class="row">

        <div class="col-lg-4">

            <h1>Locations</h1>

            <div id="loading_map_error" class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                Error loading map
            </div>

            <input type="text" class="form-control" placeholder="Search for..." data-bind="textInput: query">

            <p></p>


            <div class="list-group" data-bind="foreach: filteredLocations">
                <a href="#" class="list-group-item" data-bind="text: name, click: $parent.itemClick"></a>
            </div>
        </div>

        <div class="col-lg-8">
            <div id="map"></div>
        </div>

    </div>

</div>


<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/app.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCANKwpIZloGnt1qLmJtOVqGsYi_geZsNk&callback=initMap" async defer></script>
</body>
</html>
